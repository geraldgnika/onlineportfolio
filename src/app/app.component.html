<div class="content mat-app-background" fxLayout="row" fxLayout.xs="column" fxLayoutGap="16px"
  style="min-height: 47rem;">
  <mat-toolbar color="primary" class="px-4" *ngIf="authService.is_signed_in">
    <div style="cursor: pointer;" routerLink="/">
      <span style="font-size: 15px;">Andi Nika&nbsp;</span>
      <span style="font-size: 15px; font-weight: 300;">Portfolio</span>
    </div>
    <span class="example-spacer" style="width: -webkit-fill-available;"></span>
    <div>
      <span style="font-size: 15px; cursor: pointer; padding-left: 15px;" class="py-2" routerLink="/">Preview</span>
      <span style="font-size: 15px; cursor: pointer; padding-left: 15px;" class="py-2" routerLink="/main">Edit</span>
      <span style="font-size: 15px; cursor: pointer; padding-left: 15px;" class="py-2" routerLink="/blog">Blog</span>
      <span style="font-size: 15px; cursor: pointer; padding-left: 15px;" class="py-2"
        (click)="authService.sign_out()">Logout</span>
    </div>
  </mat-toolbar>
  <router-outlet></router-outlet>
</div>
