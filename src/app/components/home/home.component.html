<div class="album py-5" *ngIf="userData && photoURL">
  <div class="container" style="padding-left: 40px; padding-right: 40px;">
    <div class="row">
      <div class="col-md-6">
        <div class="container">
          <div class="row mb-4">
            <div class="col-md-5 px-0">
              <img [src]="photoURL.photoURL?? 'assets/images/profile.png'"
                style="width: -webkit-fill-available; height: auto; margin-right: 20px; border-radius: 10px; margin-bottom: 0 !important; object-fit: cover;"
                class="profileimage mb-4 img-thumbnail">
            </div>
            <div class="col-md-7 px-0">
              <h1 class="jumbotron-heading fname" style="margin-bottom: 8px; font-weight: 500; line-height: 29px;">{{
                userData.fullname }}
              </h1>
              <p class="lead text-muted" [innerHTML]="userData.currentposition + ' at ' + userData.currentinstitute"
                style="font-weight: 400; font-size: 15px; word-wrap: break-word;"></p>
              <p class="lead text-muted mb-2" style="font-size: 15px; margin-bottom: 0; word-wrap: break-word;"
                [innerHTML]="userData.hello">
              </p>
              <p class="lead text-muted" style="font-weight: 400; font-size: 15px;">{{ userData.email }}</p>
              <p class="mb-0 mt-4">
                <a mat-raised-button color="primary" style="margin-right: 10px;" class="mt-1"
                  href="{{ userData.cvlink }}" target="_blank">CV
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    style="margin-bottom: 4px; height: 15px; margin-left: 2px;" class="bi bi-paperclip"
                    viewBox="0 0 16 16">
                    <path
                      d="M4.5 3a2.5 2.5 0 0 1 5 0v9a1.5 1.5 0 0 1-3 0V5a.5.5 0 0 1 1 0v7a.5.5 0 0 0 1 0V3a1.5 1.5 0 1 0-3 0v9a2.5 2.5 0 0 0 5 0V5a.5.5 0 0 1 1 0v7a3.5 3.5 0 1 1-7 0V3z" />
                  </svg>
                </a>
                <a mat-raised-button style="margin-right: 10px;" href="{{ userData.linkedinlink }}" class="mt-1"
                  target="_blank">LinkedIn
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    style="margin-bottom: 4px; height: 15px; margin-left: 2px;" class="bi bi-linkedin"
                    viewBox="0 0 16 16">
                    <path
                      d="M0 1.146C0 .513.526 0 1.175 0h13.65C15.474 0 16 .513 16 1.146v13.708c0 .633-.526 1.146-1.175 1.146H1.175C.526 16 0 15.487 0 14.854V1.146zm4.943 12.248V6.169H2.542v7.225h2.401zm-1.2-8.212c.837 0 1.358-.554 1.358-1.248-.015-.709-.52-1.248-1.342-1.248-.822 0-1.359.54-1.359 1.248 0 .694.521 1.248 1.327 1.248h.016zm4.908 8.212V9.359c0-.216.016-.432.08-.586.173-.431.568-.878 1.232-.878.869 0 1.216.662 1.216 1.634v3.865h2.401V9.25c0-2.22-1.184-3.252-2.764-3.252-1.274 0-1.845.7-2.165 1.193v.025h-.016a5.54 5.54 0 0 1 .016-.025V6.169h-2.4c.03.678 0 7.225 0 7.225h2.4z" />
                  </svg>
                </a>
                <a mat-raised-button routerLink="/blog" class="mt-1">Blog</a>
              </p>
            </div>
          </div>
        </div>
        <div style="display: inline-flex;">
          <svg xmlns="http://www.w3.org/2000/svg"
            style="display: inline-block; margin-top: 6px; margin-right: 10px; height: 20px; width: 20px;" width="16"
            height="16" fill="currentColor" class="bi bi-list-ul" viewBox="0 0 16 16">
            <path fill-rule="evenodd"
              d="M5 11.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zm-3 1a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm0 4a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm0 4a1 1 0 1 0 0-2 1 1 0 0 0 0 2z" />
          </svg>
          <h2 style="display: inline-block;" class="mb-3">My interests:</h2>
        </div>
        <p [innerHTML]="userData.interests" class="mb-4" style="word-wrap: break-word;"></p>
      </div>
      <div class="col-md-6">
        <div style="display: inline-flex;">
          <svg xmlns="http://www.w3.org/2000/svg"
            style="display: inline-block; margin-top: 6px; margin-right: 10px; height: 20px; width: 20px;" width="16"
            height="16" fill="currentColor" class="bi bi-journal-text" viewBox="0 0 16 16">
            <path
              d="M5 10.5a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1h-2a.5.5 0 0 1-.5-.5zm0-2a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5zm0-2a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5zm0-2a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5z" />
            <path
              d="M3 0h10a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2v-1h1v1a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H3a1 1 0 0 0-1 1v1H1V2a2 2 0 0 1 2-2z" />
            <path
              d="M1 5v-.5a.5.5 0 0 1 1 0V5h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1zm0 3v-.5a.5.5 0 0 1 1 0V8h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1zm0 3v-.5a.5.5 0 0 1 1 0v.5h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1z" />
          </svg>
          <h2 style="display: inline-block;" class="mb-3">Publications and preprints:</h2>
        </div>
        <div style="height: auto;">
          <p [innerHTML]="userData.publicationsandpreprints" class="mb-0" style="word-wrap: break-word;"></p>
        </div>
      </div>
    </div>
  </div>
</div>
