<div class="py-5">
  <div class="col-md-9 order-md-1 m-auto" style="padding-left: 40px; padding-right: 40px;">
    <div style="display: inline-flex;">
      <svg xmlns="http://www.w3.org/2000/svg"
        style="display: inline-block; margin-top: 6px; margin-right: 10px; height: 20px; width: 20px;" width="16"
        height="16" fill="currentColor" class="bi bi-journal-bookmark" viewBox="0 0 16 16">
        <path fill-rule="evenodd"
          d="M6 8V1h1v6.117L8.743 6.07a.5.5 0 0 1 .514 0L11 7.117V1h1v7a.5.5 0 0 1-.757.429L9 7.083 6.757 8.43A.5.5 0 0 1 6 8z" />
        <path
          d="M3 0h10a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2v-1h1v1a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H3a1 1 0 0 0-1 1v1H1V2a2 2 0 0 1 2-2z" />
        <path
          d="M1 5v-.5a.5.5 0 0 1 1 0V5h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1zm0 3v-.5a.5.5 0 0 1 1 0V8h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1zm0 3v-.5a.5.5 0 0 1 1 0v.5h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1z" />
      </svg>
      <h2 style="display: inline-block;" class="mb-2">Blog:</h2>
    </div>
    <mat-card *ngIf="authService.is_signed_in && authService.userObject">
      <mat-card-header>
        <h2 class="mb-0" style="margin-right: auto;">Post your writing here</h2>
        <span class="text-muted" (click)="toggleDisplayDiv()" style="line-height: 32px; cursor: pointer;">Toggle
          Form</span>
      </mat-card-header>
      <mat-card-content class="uplform" [hidden]="isShowDiv">
        <div class="row">
          <div class="col-md-12 mb-3">
            <mat-form-field appearance="legacy" style="width: -webkit-fill-available;">
              <mat-label>Title</mat-label>
              <input matInput placeholder="Title" type="text" id="title" name="title" [(ngModel)]="title">
            </mat-form-field>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12 mb-3">
            <label class="mb-2" style="font-weight: 500;" for="content">Content</label>
            <angular-editor id="content" placeholder="..." [config]="editorConfig" id="content" name="content"
              name="content" [(ngModel)]="content"></angular-editor>
          </div>
        </div>

        <hr class="mt-0">

        <div class="d-flex mt-2">
          <div class="col-md-6" style="margin-right: auto;">
            <button mat-raised-button color="primary" type="button" (click)="create_blog()">Post writing</button>
          </div>
          <div class="col-md-6">
            <button mat-raised-button (click)="goBack()" style="float: right;">Go back</button>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
    <div class="mt-3">
      <div class="row">
        <div class="col-md-12">
          <div class="col-md-12" *ngIf="blogList.length > 0">
            <div class="container px-0">
              <div class="row">
                <div class="col-md-6 mb-4" *ngFor="let blog of blogList">
                  <mat-card>
                    <mat-card-content>
                      <div style="display: inline-flex; width: -webkit-fill-available;">
                        <p [innerHTML]="blog.title" class="mb-0"
                          style="font-weight: 500; width: fit-content; margin-right: auto; text-overflow: ellipsis; overflow: hidden;">
                        </p>
                        <a (click)="detail_blog(blog.id)" style="cursor: pointer;
                          ">
                          <span
                            style="border: 1px solid #717171; border-radius: 20px; padding-left: 8px; padding-right: 8px; font-size: 12px; padding-bottom: 1px; margin-top: 2px; display: block; line-height: 16px; margin-left: 10px;">Open</span>
                        </a>
                      </div>
                    </mat-card-content>
                  </mat-card>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="d-flex">
      <button mat-raised-button (click)="goBack()" style="margin-top: 10px; margin-right: auto;">Go
        back</button>
    </div>
  </div>
</div>
