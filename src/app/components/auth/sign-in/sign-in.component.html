<main class="form-signin  m-auto mt-0 py-5">
  <mat-card class="mt-4">
    <mat-card-header>
      <h2 class="mb-2 fw-normal">Sign in to your account</h2>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field appearance="legacy" style="width: -webkit-fill-available;">
        <mat-label>Email address</mat-label>
        <input matInput placeholder="Email address" type="email" #email>
      </mat-form-field>
      <mat-form-field appearance="legacy" style="width: -webkit-fill-available;">
        <mat-label>Password</mat-label>
        <input matInput placeholder="Password" type="password" #password>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" (click)="authService.sign_in(email.value, password.value)"
        style="width: -webkit-fill-available;" class="mt-3">Sign in</button>
    </mat-card-content>
  </mat-card>
</main>
